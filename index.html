<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics RealSync</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>RealSync</h1>
            <p>Bibliothèque de paroles LRC synchronisées</p>
        </header>

        <div class="search-box">
            <input type="text" id="search-input" placeholder="Rechercher un titre..." autocomplete="off">
        </div>

        <div id="results-container" class="results-grid"></div>

        <div id="lyrics-modal" class="modal hidden">
            <div class="modal-content">
                
                <div class="modal-header">
                    <h2 id="modal-title">Nom du fichier</h2>
                    <div class="header-actions">
                        <button id="copy-btn" class="btn-download">Copier</button>
                        <a id="download-btn" href="#" download class="btn-download">
                            Télécharger
                        </a>
                        <span id="close-modal">Fermer</span>
                    </div>
                </div>

                <div class="lyrics-container">
                    <pre id="modal-body" class="lyrics-text"></pre>
                </div>

            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
